{% extends 'base.html' %}

{% block content %}
<h1>Gestor de Tareas</h1>
<a href="/add" class="btn btn-primary mb-4">Agregar Nueva Tarea</a>

<div class="card">
    <div class="card-header">
        <h3>Tareas Pendientes</h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task[1] }}</td>
                    <td>{{ task[2] }}</td>
                    <td>{{ task[3] }}</td>
                    <td>{{ task[4] }}</td>
                    <td>
                        <a href="/edit/{{ task[0] }}" class="btn btn-warning">Editar</a>
                        <a href="/delete/{{ task[0] }}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
