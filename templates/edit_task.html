{% extends 'base.html' %}

{% block content %}
<h1>Editar Tarea</h1>
<div class="card">
    <div class="card-header">
        <h3>Formulario de Edición</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ task[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Fecha Límite</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="due_time" class="form-label">Hora Límite</label>
                <input type="time" class="form-control" id="due_time" name="due_time" value="{{ task[4] }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
