{% extends 'base.html' %}

{% block content %}
<h1>Agregar Nueva Tarea</h1>
<div class="card">
    <div class="card-header">
        <h3>Formulario de Tarea</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Escribe el título de la tarea" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe la tarea"></textarea>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Fecha Límite</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>
            <div class="mb-3">
                <label for="due_time" class="form-label">Hora Límite</label>
                <input type="time" class="form-control" id="due_time" name="due_time" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
